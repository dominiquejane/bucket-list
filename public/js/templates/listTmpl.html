<div class="container background">
	<h1>BucketList</h1>	
	<ul class="tabs left">
		<li><a ui-sref="auth.home">BucketList</a></li>
		<li><a ui-sref="auth.map">BucketMap</a></li>
		<li><a ui-sref="auth.completed">BucketReport</a></li>
		<li><a ui-sref="logout">Logout</a></li>
	</ul>

	<div id="add-list">
		<div>
			<h3>Add to BucketList</h3>
			<form ng-submit="createItem(newItem)">
				<input type="text" ng-model="newItem">
				<button type="submit">Add</button>
			</form>
		</div>


		<div>
			<h3>Current List</h3>

			<div>
				<ul>
					<li ng-repeat="item in items"> 
						
							<div class="col_6" ng-show="!item.editing">
								{{item.description}}
								<input type="text" ng-model="change"  ng-show="item.editing">
							</div>
							<div class="col_6">
								<button class="small orange" ng-click="editItem(item)" ng-show="!item.editing">Edit</button>
								<button class="small blue" ng-click="saveItem(item, change)" ng-show="item.editing">Save</button>
								<button class="small black" ng-click="cancel(item)" ng-show="item.editing">Cancel</button>
								<button class="small red" ng-click="deleteItem(item)">Delete</button>
								<button class="small green" ng-click="completeItem(item)">Complete</button>
							</div>
							
							<hr />
					</li>
				</ul>
			</div>

		</div>

	</div>
</div>
