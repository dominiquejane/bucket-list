<div>	
		<a ui-sref="auth.home">BucketList</a>
		<a ui-sref="auth.map">BucketMap</a>
		<a ui-sref="auth.completed">Before kicking the bucket...</a>
		<a ui-sref="logout">Logout</a>
</div>

<h2>BucketMap</h2>

<div>
	<input type="text" id="pac-input" placeholder="Search"/>
	<!-- <button id="add-pac-input">Add Bucket</button> -->
</div>


<div id="map"></div> 

<div id="maplist-container">
	<ul id="maplist">
		<li ng-repeat="bucket in buckets" class="listings">
			<div>Location: {{bucket.location.$$state.value}}</div>
			<div>Description: {{bucket.description}}</div>
		</li>
	</ul>
</div>
